<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans min-h-screen flex items-center justify-center">

    <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-4">Task Manager</h1>
        
        <!-- Input -->
        <div class="flex mb-4 gap-2">
            <input type="text" id="taskInput" placeholder="Add a new task..." class="border rounded px-3 py-2 flex-1">
            <button id="addTaskBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Add</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-2">
            <!-- Tasks will appear here -->
        </ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function renderTasks() {
            taskList.innerHTML = '';
            tasks.forEach((task, index) => {
                const li = document.createElement('li');
                li.className = `flex items-center justify-between p-2 rounded border ${task.completed ? 'bg-green-100 line-through text-gray-500' : 'bg-gray-50'}`;
                li.innerHTML = `
                    <span>${task.text}</span>
                    <div class="flex gap-2">
                        <button class="completeBtn bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600">✔</button>
                        <button class="deleteBtn bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600">✖</button>
                    </div>
                `;
                taskList.appendChild(li);

                // Complete task
                li.querySelector('.completeBtn').addEventListener('click', () => {
                    tasks[index].completed = !tasks[index].completed;
                    saveTasks();
                    renderTasks();
                });

                // Delete task
                li.querySelector('.deleteBtn').addEventListener('click', () => {
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                });
            });
        }

        // Add new task
        addTaskBtn.addEventListener('click', () => {
            const text = taskInput.value.trim();
            if (text === '') return;
            tasks.push({ text, completed: false });
            taskInput.value = '';
            saveTasks();
            renderTasks();
        });

        // Allow pressing Enter to add task
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTaskBtn.click();
        });

        renderTasks();
    </script>
</body>
</html>
