<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fitness Tracker</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 font-sans">

<!-- HEADER -->
<header class="bg-green-500 text-white p-4 shadow-md sticky top-0 z-50">
    <h1 class="text-2xl font-bold">Fitness Tracker</h1>
</header>

<main class="container mx-auto p-6 space-y-6">

    <!-- ADD WORKOUT -->
    <section class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-4">Add Workout</h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
            <input type="text" id="workoutName" placeholder="Workout Name" class="border p-2 rounded">
            <input type="number" id="caloriesBurned" placeholder="Calories Burned" class="border p-2 rounded">
            <button id="addWorkoutBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Add Workout</button>
        </div>
    </section>

    <!-- WORKOUT LOG -->
    <section class="bg-white p-6 rounded-xl shadow">
        <h2 class="text-xl font-bold mb-4">Workout Log</h2>
        <ul id="workoutList" class="space-y-2 text-gray-700"></ul>
    </section>

    <div class="bg-green-100 p-4 rounded text-center">
      <h3 class="font-bold text-lg">Total Workouts</h3>
      <p id="totalWorkouts" class="text-2xl">0</p>
    </div>
    <div class="bg-red-100 p-4 rounded text-center">
      <h3 class="font-bold text-lg">Total Calories</h3>
      <p id="totalCalories" class="text-2xl">0</p>
    </div>
    <div class="bg-blue-100 p-4 rounded text-center">
      <h3 class="font-bold text-lg">Steps Taken</h3>
      <p id="totalSteps" class="text-2xl">0</p>
      <button id="addStepsBtn" class="mt-2 bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Add Steps</button>
    </div>
  </div>
