              <!-- Slideshow control (pause/play) -->

                class="absolute top-6 right-6 z-20 w-12 h-12 bg-black/50 text-white rounded-full flex items-center justify-center hover:bg-black/60">

<script>
    const slideshowImages = [
        "img/1.jpg",
        "img/2.jpg",
        "img/5.jpg",
        "img/6.jpg",
        "img/8.jpg",
        "img/11.jpg",
        "img/12.jpg",
        "img/13.jpg",
        "img/15.jpg"

    ];

   let index = 0;
    const slideshow = document.getElementById("slideshow-img");

    // interval handle for start/stop
    let slideshowIntervalId = null;
    const INTERVAL_MS = 4000;
    const FADE_MS = 1000; // must match CSS transition duration

    // preload images
    slideshowImages.forEach(src => { const i = new Image(); i.src = src; });

    function nextSlide() {
        if (!slideshow) return;
        slideshow.style.opacity = "0";
        setTimeout(() => {
            index = (index + 1) % slideshowImages.length;
            slideshow.src = slideshowImages[index];
            slideshow.style.opacity = "0.8";
        }, FADE_MS);
    }

    function startSlideshow() {
        if (slideshowIntervalId === null) {
            slideshowIntervalId = setInterval(nextSlide, INTERVAL_MS);
            updateToggleButton(true);
        }
    }

    function stopSlideshow() {
        if (slideshowIntervalId !== null) {
            clearInterval(slideshowIntervalId);
            slideshowIntervalId = null;
            updateToggleButton(false);
        }
    }

    function toggleSlideshow() {
        if (slideshowIntervalId === null) {
            startSlideshow();
        } else {
            stopSlideshow();
        }
    }

    function updateToggleButton(running) {
        const btn = document.getElementById('slideshow-toggle');
        const icon = document.getElementById('slideshow-toggle-icon');
        if (!btn || !icon) return;
        if (running) {
            btn.setAttribute('aria-pressed', 'false');
            icon.classList.remove('fa-play');
            icon.classList.add('fa-pause');
            btn.title = "Pause slideshow";
        } else {
            btn.setAttribute('aria-pressed', 'true');
            icon.classList.remove('fa-pause');
            icon.classList.add('fa-play');
            btn.title = "Play slideshow";
        }
    }

    // wire control button
    const toggleBtn = document.getElementById('slideshow-toggle');
    if (toggleBtn) {
        toggleBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            toggleSlideshow();
        });
    }

    // start automatically
    startSlideshow();
</script>
