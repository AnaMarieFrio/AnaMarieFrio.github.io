<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipee - Mini E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- HEADER -->
    <header class="bg-orange-500 p-4 flex justify-between items-center text-white shadow-lg">
        <h1 class="font-bold text-2xl">Shipee</h1>
        <div class="flex items-center gap-4">
           <!-- HEADER -->
<header class="bg-orange-500 p-4 flex justify-between items-center text-white shadow-lg">
    <h1 class="font-bold text-2xl">Shipee</h1>
    <div class="flex items-center gap-4">
        <button id="loginBtn" class="bg-white text-orange-500 px-4 py-2 rounded hover:bg-gray-100">Login</button>
        <button id="logoutBtn" class="bg-white text-orange-500 px-4 py-2 rounded hover:bg-gray-100 hidden">Logout</button>
        <div id="username" class="font-semibold"></div>
        <div class="relative">
            <button class="bg-white text-orange-500 px-3 py-2 rounded hover:bg-gray-100">
                <i class="fas fa-shopping-cart"></i> Cart
            </button>
            <span id="cartCount" class="absolute -top-2 -right-2 bg-red-600 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center">0</span>
        </div>
    </div>
</header>

<!-- LOGIN MODAL -->
<div id="loginModal" class="fixed inset-0 bg-black/50 hidden flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg w-80 relative">
        <h2 class="text-xl font-bold mb-4">Login / Register</h2>
        <input type="text" id="userInput" placeholder="Username" class="border p-2 w-full mb-4 rounded">
        <input type="password" id="passInput" placeholder="Password" class="border p-2 w-full mb-4 rounded">
        <div class="flex justify-between">
            <button id="registerBtn" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-g
reen-600">Register</button>
            <button id="submitLoginBtn" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Login</button>
        </div>
    </header>

    <!-- PROMO BANNER -->
    <section class="relative bg-orange-500 overflow-hidden rounded-xl p-6 lg:p-12 flex flex-col lg:flex-row items-center justify-between shadow-lg my-6">
        <div class="text-white max-w-lg mb-6 lg:mb-0">
            <h1 class="text-3xl lg:text-5xl font-extrabold mb-3">Exclusive Deals!</h1>
            <p class="text-lg lg:text-2xl mb-4">Free Shipping • Early Christmas Sale • Limited Time Only</p>
        </div>
        <div class="relative w-full lg:w-1/2">
            <img src="https://images.unsplash.com/photo-1606813909042-7eab0f2a7c0f?auto=format&fit=crop&w=400&q=80" 
                 alt="Promo Products" 
                 class="rounded-xl shadow-xl animate-bounce">
        </div>
    </section>

    <!-- PRODUCTS GRID -->
    <main class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-6" id="productGrid">
        <!-- JS will populate products -->
    </main>

  
    <!-- CART -->
    <div id="cart" class="fixed bottom-4 right-4 bg-white p-4 rounded shadow-lg w-64">
        <h3 class="font-bold mb-2">Cart</h3>
        <ul id="cartItems" class="text-gray-700 space-y-2"></ul>
        <p id="cartEmpty" class="text-gray-400">Your cart is empty</p>
    </div>

 <script>
const productGrid = document.getElementById("productGrid");
const cart = [];
let currentUser = null; // simulate login

const products = [
    {id:1, name:"Nike Air Max Shoes", price:5499, img:"https://static.nike.com/a/images/t_PDP_1280_v1/f_auto,q_auto:eco/2b8f6762-5a4a-4d8d-8cb1-50a1e2cde8a1/air-max-270-shoes-KkLcGR.png"},
    {id:2, name:"Adidas Running Dress", price:2999, img:"https://assets.adidas.com/images/w_600,f_auto,q_auto/12345_example.png"},
    {id:3, name:"Apple Watch Series 9", price:17999, img:"https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/MKMX3_VW_34FR+watch-44-alum-gold-nc-se_VW_34FR_WF_CO_GEO_PH?wid=400&hei=400&fmt=png"},
    {id:4, name:"Herschel Backpack", price:3499, img:"https://images.sportsdirect.com/images/products/12345689_l.jpg"},
    {id:5, name:"Ray-Ban Sunglasses", price:4999, img:"https://images.ray-ban.com/is/image/RayBan/805289126815?$RAYBAN_PDP$"},
    {id:6, name:"Sony Headphones", price:8999, img:"https://m.media-amazon.com/images/I/61BZiFV3+FL._AC_SL1500_.jpg"},
    {id:7, name:"Leather Jacket", price:12999, img:"https://cdn.shopify.com/s/files/1/1234/5678/products/leather-jacket-1.jpg"},
    {id:8, name:"Casual Watch", price:3999, img:"https://images-na.ssl-images-amazon.com/images/I/61JZ1eX6ZUL._AC_UL1500_.jpg"}
];

// Render products
products.forEach(p => {
    const div = document.createElement("div");
    div.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition relative cursor-pointer";
    div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" class="rounded mb-3 w-full h-48 object-cover">
        <h4 class="font-bold text-lg mb-1">${p.name}</h4>
        <p class="text-orange-500 font-semibold mb-3">₱${p.price.toLocaleString()}</p>
        <button class="addToCartBtn bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition w-full">Add to Cart</button>
    `;
    productGrid.appendChild(div);

    div.querySelector(".addToCartBtn").addEventListener("click", () => {
        if (!currentUser) {
            alert("Please login to add items to cart.");
            return;
        }
        cart.push(p);
        updateCart();
    });
});

function updateCart() {
    const cartItems = document.getElementById("cartItems");
    const cartEmpty = document.getElementById("cartEmpty");
    cartItems.innerHTML = "";
    if(cart.length === 0){
        cartEmpty.style.display = "block";
    } else {
        cartEmpty.style.display = "none";
        cart.forEach(item=>{
            const li = document.createElement("li");
            li.textContent = `${item.name} - ₱${item.price.toLocaleString()}`;
            cartItems.appendChild(li);
        });
    }
}
</script>
